Mensaje1= El domicilio fiscal se encuentra como No Localizado, debe ingresar al Servicio de Identificación al Contribuyente para realizar las aclaraciones correspondientes.
Mensaje2= El contribuyente se encuentra Inactivo durante el período y ejercicio solicitado en devolución, debe ingresar al Servicio de Identificación al Contribuyente para realizar las aclaraciones correspondientes.
Mensaje3= El RFC del Retenedor Nacional ingresado no existe, verifique el dato e ingrese nuevamente.
Mensaje4= Su solicitud de devolución se recibirá a insistencia.
Mensaje5= Debe acudir a la Administración Desconcentrada de Servicios al Contribuyente para realizar la actualización de datos del domicilio fiscal.
Mensaje6= El tipo de trámite requiere que exista una declaración presentada por el Retenedor Nacional para el impuesto, concepto, ejercicio y período solicitado. Verifique los datos e ingréselos nuevamente.
Mensaje7= Para el tipo de trámite seleccionado, se requiere incluya como documento adjunto, la o las Constancias de Percepciones y/o Retenciones.
Mensaje8= El tipo de trámite requiere que exista saldo o cantidad a favor registrado. Verifique los datos e ingréselos nuevamente o realice las aclaraciones correspondientes en la Administración Desconcentrada de Servicios al Contribuyente. 
Mensaje9= El importe solicitado en devolución supera el monto de presentación por ventanilla. El contribuyente debe presentarla directamente a través de Internet.
Mensaje10= No es posible presentar la solicitud de devolución porque el importe solicitado se encuentra <Estado_Solicitud>.
EstadoSolicitud= Autorizado Total, Negado, Autorizado parcial con remanente negado y en Proceso.
Mensaje11= No es posible presentar la solicitud de devolución, porque ya existe una solicitud de  devolución automática en proceso.
Mensaje12= Para solicitar su devolución, es necesario que presente su Declaración Informativa de Operaciones con Terceros (DIOT), ingresando al Portal Público del SAT, en la liga “Oficina Virtual” y seleccionando la opción “Operaciones”. 
Mensaje13= La DIOT que ingresó aún no se encuentra registrada en el SAT. 
Mensaje14= El Contador Público Registrado que firmó la declaratoria para el período solicitado en devolución se encuentra <Estado_CPR>. Puede continuar con la solicitud o iniciar uno nuevo con el tipo de trámite “IVA Altex Convencional” o “IVA Convencional” o “IVA IMMEX Convencional” o “IVA IMMEX Certificada Convencional” según sea el caso. 
EstadoCPR = “Suspendido, Cancelado, Cancelado por Solicitud, baja por suspensión, baja temporal”
Mensaje15= No existe un Contador Público Registrado con el número de registro y RFC ingresado. 
Mensaje16= No existe una constancia ALTEX asociada al número ingresado o no está vigente para el período solicitado en devolución.
Mensaje17= Debe ingresar el banco y cuenta CLABE.
Mensaje18= ¿Desea guardar temporalmente la solicitud de devolución por un período de 72 horas?
Mensaje19= Los datos ingresados de la solicitud de devolución, fueron guardados exitosamente y permanecerán por un período de 72 horas.
Mensaje20= Los datos ingresados en la solicitud de devolución se perderán.
Mensaje21= Para realizar las actualizaciones de datos generales y de las características fiscales; debe ingresar al servicio de Identificación al Contribuyente.
Mensaje22= La contraseña es incorrecta o los archivos de su firma electrónica avanzada, pueden estar dañados o ser incorrectos.
Mensaje23= El RFC no se encuentra registrado, debe ingresar al Servicio de Identificación al Contribuyente para realizar la búsqueda y/o registro correspondiente.
Mensaje24= No es competencia de esta autoridad realizar el registro de una solicitud de devolución, para el tipo de contribuyente que intenta registrar. Para el Origen y Tipo de Trámite, el medio de presentación es Internet. 
Mensaje25= El archivo no existe o no está disponible. Verifique el archivo e intente de nuevo.
Mensaje26= Se registra solicitud de devolución con Número de control <número_control>, por un importe de <importe_solicituado_en_devolución>, presentada por <nombre apellidos / razón_social Contribuyente> y registrada por <Número de empleado AsesorFiscal, Nombre Apellidos AsesorFiscal / RFC Contribuyente Nombre Apellidos o Razón Social Contribuyente>.
Mensaje27= Usted no cuenta con la certificación IMMEX o su certificado no está vigente. Verifique su registro en el padrón de empresas certificadas IMMEX o presente su solicitud de devolución bajo la modalidad de IVA IMMEX convencional o IVA IMMEX con declaratoria, según corresponda.
Mensaje28= El contribuyente asociado a esta solicitud se encuentra como No Localizado en los procesos de verificación de domicilio. Se requiere para poder continuar con este trámite, realice las aclaraciones pertinentes.
Mensaje30= El saldo solicitado en devolución, es mayor al saldo a favor registrado en la declaración presentada, por la cual solicita la devolución. 
Mensaje31= Debe indicar también los datos de la declaración normal.
Mensaje32= La declaración por la cual se solicita la devolución no se encuentra disponible en el sistema. ¿Desea capturar la información de la presentación?[Si/No]
Mensaje33= Los datos ingresados de la solicitud de devolución fueron guardados exitosamente con número de control= <número_control>.
Mensaje34= Para el tipo de trámite seleccionado, se requiere incluya como documento adjunto el archivo “F3241” en formato .zip, mismo que se encuentra disponible en el portal del SAT “www.sat.gob.mx”. 
Mensaje35= El archivo se guardó correctamente. 
Mensaje36= El archivo seleccionado debe tener una extensión ZIP.
Mensaje37= Los datos ingresados son incorrectos.
Mensaje38= La cuenta “CLABE” ya fue proporcionada por otro contribuyente.
Mensaje39= El archivo seleccionado debe tener una extensión *.xls.
Mensaje40= Los datos no coinciden para los campos “ejercicio” y “fecha de causación”. El ejercicio debe ser igual al año de la “fecha de causación”.
Mensaje41= El período y ejercicio de la solicitud de devolución, no pueden ser posteriores al mes y año actual.
Mensaje42= La fecha de presentación de la declaración normal debe ser igual o anterior a la fecha de presentación de la última declaración complementaria.
Mensaje44= La fecha de presentación de la DIOT que ingresó, no corresponde al período solicitado en devolución, por favor verifique el Impuesto, Concepto, Ejercicio y Periodo capturado, o bien, la fecha que manifestó.
Mensaje45= El RFC del CPR no corresponde al número de registro ingresado
Mensaje46= Usted no cuenta con la Constancia IMMEX o no está vigente. Verifique su registro en el padrón de empresas IMMEX o presente su solicitud de devolución bajo la modalidad de IVA convencional o IVA con declaratoria, según corresponda.
